{% extends 'ideas/index.html' %}
{% block content %}
    <form action="{% url 'ownidea' %}" method="POST">
        <div class="text-danger">{{ form.non_field_errors }}</div>

        <div class="input-group input-group-lg mb-2 mt-2">
            {#            <input type="text" class="form-control" placeholder="Share your idea">#}

            {% for f in form %}
                <label for="{{ f.id_for_label }}"></label>
                {{ f }}
            {% endfor %}

            <div class="input-group-append">
        {% csrf_token %}

                <button type="submit" class="btn btn-primary btn-lg">Send</button>
            </div>
        </div>
    </form>

    <div class="text-center">
        <h1 class="mb-2">or</h1>

        <a class="btn btn-primary btn-lg" href="{% url 'autogenerated' %}">Generate randomly</a>
        <a class="btn btn-primary btn-lg" href="{% url 'contgener' %}">Controlled generation</a>
    </div>
{% endblock %}
